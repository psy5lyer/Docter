          <p><span>你可能不太理解我们医德医风做法，就是每个人先给自己打分，科室再对科员进行打分，然后我们考评组（考勤、工作纪律等各个方面进行精确到某个人的打分）如：李红是内科的，她先给自己打基础分80分。科室核查无不良事件、无任务医德医风问题，也给打80，但是院职能这块，考勤组发现他迟到两次，需要扣2分，那她最终得78分。他自己也有专属于自己的档案，有每个季度医德医风的最终分数</span></p>
