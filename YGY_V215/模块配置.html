  <body>
    <div id="base" class="">

      <!-- Unnamed (Image) -->
      <div id="u110" class="ax_default image">
        <img id="u110_img" class="img " src="images/模块配置/u110.png"/>

      <!-- Unnamed (Rectangle) -->

      </div>

      <!-- Unnamed (Rectangle) -->

      <!-- Unnamed (Rectangle) -->
      <div id="u114" class="ax_default paragraph">
        <div id="u114_div" class=""></div>
        <div id="u114_text" class="text ">
          <p><span>1.各单位下菜单管理能够单独修改并生效</span></p><p><span>2.开启或关闭状态与钉钉系统管理--功能开关中状态同步，上线时老单位的开关状态不变</span></p><p><span>3.各单位若未修改（未点保存，即未生成单位数据）则取corp为0的数据；只要各单位修改保存，则不会取corp为0的数据</span></p><p><span>4.初始化配置时会读取corp为0的配置</span></p><p><span>5.其他单位左侧树不支持右键点击，仅corp为0的可右键新建（通过应用初始化更新获取对应菜单即可）</span></p><p><span>6.单位后台配置与前台功能设置的开关和名称联动（首页名称做不到联动）</span></p><p><span>7.上线时保证老数据中功能设置的开关不会变化</span></p><p><span><br></span></p><p><span><br></span></p>
        </div>
      </div>
    </div>
