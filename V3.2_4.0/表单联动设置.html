          <p><span>当前字段只能选择文本日期或单选多选下拉，且下拉联动有问题</span></p><p><span><br></span></p><p><span>优化为：</span></p><p><span>1、字段选择新增支持用户输入</span></p><p><span>2、触发字段：指当左边当前表中字段值等于右边关系表中字段值时生效。当多个触发字段时，表示需要均满足。单选/下拉时，表示值相等；多选时，需要多选的值相等；用户选择时，需要选择的用户/组织相等</span></p><p><span>3、联动字段：指当满足触发条件后，联动字段中的值取关系表中对应字段的值，支持文本、日期、单选、多选、下拉、用户选择</span></p><p><span>4、当联动字段表现形式不对应时，其他关系表中字段的值均能实现在当前表中以文件框形式呈现</span></p><p><span>5、联动字段的值可修改</span></p>
        </div>
      </div>
